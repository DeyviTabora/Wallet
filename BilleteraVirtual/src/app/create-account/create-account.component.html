<div class="sombra bg-primary row justify-content-end w-100 ml-0 mr-0">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link text-white font-weight-bold" href="/login">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white font-weight-bold" routerLink="createAccount">Crear cuenta</a>
    </li>
    <li class="nav-item mr-4">
      <a class="nav-link text-white font-weight-bold" href="#">Ayuda</a>
    </li>
  </ul>
</div>
<div class="body container-fluid row justify-content-center mt-5 ml-0 mr-0">
  <div class="bg-white createform border px-5 py-3">
    <form #Formulario="ngForm" (ngSubmit)="onClick(Formulario)" class="was-validated">
      <div class="row justify-content-center">
        <h4>Crear cuenta</h4>
      </div>
      <div class="form display-flex">
        <div class="form-group">
          <label for="inputName">Nombre</label>
          <input type="text" class="form-control is-invalid" id="inputName" placeholder="Ingrese su nombre"
            maxlength="20" required name="UserName" [(ngModel)]="users.UserName">
        </div>
        <div class="form-group">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control is-invalid" id="inputEmail4" placeholder="Ingrese su email"
            maxlength="20" required name="Email" [(ngModel)]="users.Email">
        </div>
        <div class="form-group">
          <label for="inputPassword4">Contrase単a</label>
          <input type="password" class="form-control is-invalid" id="inputPassword4" placeholder="Ingrese su contrase単a"
            maxlength="15" required name="Password" [(ngModel)]="users.Password">
        </div>
      </div>
      <div class="form-group mb-0">
        <div class="form-group">
          <label for="inputPassword">Confirmar contrase単a</label>
          <input type="password" class="form-control is-invalid" id="inputPassword" placeholder="Confirme su contrase単a"
            maxlength="15" required name="Password" [(ngModel)]="users.Password">
        </div>
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </div>
    </form>
  </div>
</div>
