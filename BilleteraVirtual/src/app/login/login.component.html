<div id="app" class="app">
  <div class="left">
    <div class="apptittle">
      <h3>Virtual</h3>
      <h3>|Wallet</h3>
    </div>
    <form #formulario="ngForm" (ngSubmit)="onClick(formulario)">
      <label>Correo</label>
      <input type="text" maxlength="20" name="Email" [(ngModel)]="users.Email">
      <div class="underline"></div>
      <label>Contraseña</label>
      <input type="password" maxlength="15" name="Password" [(ngModel)]="users.Password">
      <div class="underline"></div>
      <div class="submitButton">
        <button type="submit" id="btnTransparen">Ingresar</button>
      </div>
      <hr>
      <h5>Inicia sesión con tus redes sociales</h5>
      <div class="mt-3 btnSocial">
        <button class="btn btn-primary"><i class="fa fa-facebook-square mr-2 fa-lg"
            aria-hidden="true"></i>Facebook</button>
      </div>
      <div class="mt-3 btnSocial">
        <button class="btn btn-danger"><i class="fa fa-google mr-2 fa-lg" aria-hidden="true"></i>Google</button>
      </div>
    </form>
  </div>
  <div class="right">
    <div class="sombra bg-primary row justify-content-end">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link text-white font-weight-bold" href="/login">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white font-weight-bold" routerLink="/createAccount">Crear cuenta</a>
        </li>
        <li class="nav-item mr-5">
          <a class="nav-link text-white font-weight-bold" href="#">Ayuda</a>
        </li>
      </ul>
    </div>
  </div>
</div>
